<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#14121a" />
  <meta name="description" content="Smart Home Finds — Cozy • Elegant • Minimal home decor & smart upgrades." />
  <title>Smart Home Finds</title>

  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="assets/styles.css" />
</head>

<body>
  <main class="wrap">
    <header class="top">
      <div class="brand">
        <div class="avatar" aria-hidden="true">SHF</div>
        <div class="brandText">
          <h1>Smart Home Finds</h1>
          <p class="subtitle">Cozy • Elegant • Minimal — curated home decor & smart upgrades.</p>
        </div>
      </div>

      <div class="btnRow">
        <a class="pill pillPrimary" href="#" id="btnPinterest">Pinterest</a>
        <a class="pill" href="#" id="btnInstagram">Instagram</a>
        <a class="pill" href="#" id="btnLinktree">Linktree</a>
        <a class="pill" href="#" id="btnShop">Shop Page</a>
      </div>

      <div class="controls">
        <button class="pill pillGhost" id="addProductBtn" type="button">+ Add Product</button>
        <button class="pill pillGhost" id="refreshBtn" type="button">↻ Refresh</button>
      </div>

      <div class="searchRow">
        <input id="searchInput" type="search" placeholder="Search finds (e.g., candles, tray, wall art)..." autocomplete="off" />
      </div>

      <div class="chipRow" id="categoryChips" aria-label="Categories"></div>

      <div class="disclosure">
        <span class="disclosureBadge">Disclosure</span>
        <span>Some links may be affiliate links. As an Amazon Associate I earn from qualifying purchases.</span>
      </div>
    </header>

    <section class="grid" id="productGrid" aria-label="Products"></section>

    <footer class="footer">
      <span>© <span id="year"></span> Smart Home Finds</span>
      <span class="dot">•</span>
      <a href="#" id="clearCacheLink">Force update (clear cache)</a>
    </footer>
  </main>

  <script src="assets/app.js"></script>
  <script>
    // Service worker (safe) — helps performance but won’t block product updates.
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js").catch(() => {});
    }
  </script>
</body>
</html>
